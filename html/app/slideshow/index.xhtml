<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

	<head>

	<title>Image Slideshow</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="supersized.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script src="js/effects.core.js"></script>
	<script src="js/effects.slide.js"></script>
	
	<script type="text/javascript" src="supersized.3.0.js"></script>
	<script type="text/javascript">  
		$(function(){
			$.fn.supersized.options = {  
				startwidth: 640,  
				startheight: 480,
				vertical_center: 1,
				slideshow: 1,
				navigation: 1,
				thumbnail_navigation: 1,
				transition: 1, //0-None, 1-Fade, 2-slide top, 3-slide right, 4-slide bottom, 5-slide left
				pause_hover: 0,
				slide_counter: 1,
				slide_captions: 1,
				slide_interval: 5000,
				slides : [
				
				<bsh>
STOCK_DIR = "/sdcard/DCIM/Camera";
HTC_DIR   = "/sdcard/DCIM/100MEDIA";

cameraDir = STOCK_DIR;

// HTC
if(new File(HTC_DIR).exists()) {
	cameraDir = HTC_DIR;
}

dir = new File(cameraDir);
c=0;
cameraFiles = dir.list();
if (children != null) {      
	for(f : cameraFiles) {
		// Only show JPG images
		if(!f.toLowerCase().endsWith(".jpg")) { continue; }

		c++;
		n = f.substring(0, f.lastIndexOf("."));
		$$.print("\n\t{image: '../get_file.xhtml?file=" + cameraDir + "/" + f + "'}");
		if(c < cameraFiles.length) { print(","); }
      }
}
</bsh>
				]
			};
			
	        $('#supersized').supersized();
	    });
	</script>
	
	<style type="text/css"></style>
</head>

<body>

<!--Loading display while images load-->
<div id="loading">&nbsp;</div>

<!--Slides-->
<div id="supersized"></div>

<div id="prevthumb"></div>
<div id="nextthumb"></div>
		

<!--Control Bar-->
<div id="controls-wrapper">
	<div id="controls">
	
		<!--Slide counter-->
		<div id="slidecounter">
			<span class="slidenumber"></span>/<span class="totalslides"></span>
		</div>
		
		<!--Slide captions displayed here-->
		<div id="slidecaption"></div>
		
		<!--Navigation-->
		<div id="navigation">
			<img id="prevslide" src="images/back_dull.png"/><img id="pauseplay" src="images/pause_dull.png"/><img id="nextslide" src="images/forward_dull.png"/>
		</div>
		
		<a href="http://www.buildinternet.com" class="stamp" target="_blank"><img src="images/supersized-logo.png"/></a>
		
	</div>
</div>


</body>
</html>
