startpage.dialog.message=<p />\nThis application is still under development.<br>\nIn case of problems or questions, please use the <a href\="feedback.xhtml" class\="link">Feedback Form</a>.<br><br>\nFeedback is very important to make a better application.\n<br>\n<br>\nNew features are documented in the <a href\="changelogs.xhtml" class\="link">Changelog</a>.\n<p />\n<b>Bulk File Upload</b><br>\nThe PAW Web Application does not support bulk file upload.<br>\n<p>\nFor bulk uploads please consider using FTP or WebDAV servers.<br>\nA WebDAV server that could be used is DavDrive.<br>\n<p />\n  Click the link to open DavDrive in the Android Market on your phone\:&nbsp;<a href\="\#"\nonClick\="executeScript('davDriveScript', 'davDriveScriptLoader');" class\="link">DavDrive</a> \n<input id\="davDriveScript" type\="hidden" value\='openUri("market\://search?q\=davdrive");'>\n<img id\="davDriveScriptLoader" src\="images/loader.gif" style\="display\: none;" width\="16"> \n<p />\n<b>Donations</b><br>\nSome users have asked if it is possible to donate.<br>\nIf you would like to support the development of PAW Server for Android you can use the Paypal button below.<br>Thanks in advance\!
