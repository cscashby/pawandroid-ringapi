directory_protection.label.directory_definition_info=This section is saved in the file <tt>/sdcard/paw/webconf/auth/dirs.conf</tt> and contains the directory definitions.<br>\nEach line has the following format\: \n<tt>relative-directory<b>\:</b>auth-type<b>\:</b>realm<b>\:</b>users</tt>\n<br><br>\nSupported auth-types are\: basic<br>\nMultiple users can be separated by "<tt>,</tt>".\n<br><br>\nA sample line would be\: \n<tt>/test\:basic\:Test Real\:user</tt>
