directory_protection.label.user_definition_info=This section is saved in the file <tt>/sdcard/paw/webconf/auth/users.conf</tt> and contains the user definitions.<br>\nEach line has the following format\: \n<tt>username<b>\:</b>crypted-password</tt>\n<br><br>\nA sample line would be\: \n<tt>user\:OTGL1R8.2UJ.k</tt>\n<br><br>\nTo crypt a password the crypt utility below can be used.
