add_ons.android_market.label.version_history=Version History
add_ons.android_market.text1=<p>\nFirefox Greasemonkey script that turns all Android Market links on a web page into links that open up directly in the Android Market application of the Android device.\n</p>\n<b>Note\:</b> You have to be logged on to PAW for this to work\!\n<br><br><br>\n<p>\nBefore the script can be installed, the Greasemonkey add-on has to be installed\:\n <a class\="link" href\="https\://addons.mozilla.org/de/firefox/addon/748/" target\="_blank">Install Greasemonkey</a>\n<br><br>\nAfter that you can \n<a class\="link" href\="../download/greasemonkey_market.user.js" target\="_top">install the Market Script</a>.\n</p>\n<p>\nAfter the script has been installed it has to be configured.<br>\nOpen the user menu of the Greasemonkey add-on and select <b><i>PAW Market Settings</i></b>.<br>\n</p>
add_ons.android_market.text2=Enter the ip address and port of your PAW server.
add_ons.android_market.text3=If you now visit pages with Android Market links (e.g. <a class\="link" href\="http\://www.cyrket.com" target\="_blank">www.cyrket.com</a>) the Android Market opens on your device if a market link is clicked.</p>\n
add_ons.android_market.title=Greasemonkey - Android Market
add_ons.paw_runtime.label.additional_functions=Additional Functions (not in PAW Server)
add_ons.paw_runtime.label.version_history=Version History
add_ons.paw_runtime.text.additional_functions=<li>Switch fullscreen mode on or off\: <tt>fullscreen(boolean)</tt></li>
add_ons.paw_runtime.text1=PAW Runtime is basically a stripped down PAW Server (&\#126; 500 kB) that only listens to the loopback interface on a random port and with a WebView serving as browser frontend.<br>\nWith this set-up it is possible to run PAW applications directly on the device.<br>\n<br>\nEverything that's possible with PAW Server is also possible with the runtime version.
add_ons.paw_runtime.text2=<b>Note\:</b><br>\nThis is a stand alone app, so a PAW Server installation is not needed.<br>\nOne of the purposes for the runtime is to enable developers and users to quickly write small applications.<br>\nThese applications can easily be shared by distributing the files needed.\n</p>\n<a href\="http\://fun2code-blog.blogspot.com/2010/09/paw-runtime.html" class\="link"><b>View full Blog entry</b></a> <small>(external link)</small> for more information.\n</p>\n<p>\n<br>\n<b>APK Download\: </b><a href\="http\://paw-android.fun2code.de/download/PawRuntime.apk" class\="link">PawRuntime.apk</a> <small>(external link)</small><br>\n<b>Demos Download\: </b><a href\="http\://paw-android.fun2code.de/download/PawRuntime_Demos.zip" class\="link">PawRuntime_Demos.zip</a> <small>(external link)</small><br>\n<br>\nThe demos can be simply unpacked onto the <tt>/sdcard</tt> of the device.
add_ons.paw_runtime.title=PAW Runtime
add_ons.toolbar.label.version_history=Version History
add_ons.toolbar.text1=<p>\nFirefox Greasemonkey script that adds a toolbar to each web page. The toolbar provides the following features\:<br>\n<ul>\n\t<li><i><b>Send to Phone</i></b> button, which opens the current web page on the Android device.</li>\n\t<li>Routes from Goolge Maps and Street View can also directly send to the device.</li>\n\t<li>A page can be bookmarked in the phone's web browser.</li>\n</ul>\n</p>\n<b>Note\:</b> You have to be logged on to PAW for this to work\!\n<br><br><br>\n<p>\nBefore the script can be installed, the Greasemonkey add-on has to be installed\:\n <a class\="link" href\="https\://addons.mozilla.org/de/firefox/addon/748/" target\="_blank">Install Greasemonkey</a>\n<br><br>\nAfter that you can \n<a class\="link" href\="../download/greasemonkey_toolbar.user.js" target\="_top">install the Toolbar Script</a>.\n</p>\n<p>\nAfter the script has been installed it has to be configured.<br>\nOpen the user menu of the Greasemonkey add-on and select <b><i>PAW Toolbar Settings</i></b>.<br>
add_ons.toolbar.text2=Enter the ip address and port of your PAW server.
add_ons.toolbar.text3=After reloading a web page the toolbar should be visible in your browser.
add_ons.toolbar.text4=Below are some browser/phone screenshots.
add_ons.toolbar.title=Greasemonkey - Toolbar
