directory_protection.info=Auf dieser Seite k\u00F6nnen Sie den Verzeichnisschutz f\u00FCr Ihre Seiten definieren.<br>\nVerzeichnispfade sind immer relativ zum <tt>/sdcard/paw/html</tt> Verzeichnis.\n<br><br>\n<b>Anmerkung\:</b> Damit die \u00C4nderungen wirksam werden, muss der Server neu gestartet werden\!
