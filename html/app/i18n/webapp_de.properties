directory_protection.label.crypt_util_info=Erzeugt ein mit Crypt verschl\u00FCsseltes Passwort mit einem zuf\u00E4lligen Schl\u00FCssel.
directory_protection.label.directory_definition=Verzeichnis Definition
directory_protection.label.directory_definition_info=Diese Angaben werden in der Datei <tt>/sdcard/paw/webconf/auth/dirs.conf</tt> gespeichert und beinhalten die Verzeichnis Definition.<br>\nJede Zeile hat folgendes Format\:\n<tt>relatives-verzeichnis<b>\:</b>auth-typ<b>\:</b>realm<b>\:</b>benutzer</tt>\n<br><br>\nUnterst\u00FCtzte auth-typen\: basic<br>\nMehrer Benuzer k\u00F6nnen durch "<tt>,</tt>" getrennt werden.\n<br><br>\nBeispielzeile\:\n<tt>/test\:basic\:Test Real\:user</tt>
directory_protection.label.password=Passwort
directory_protection.label.user_definition=Benutzer Definition
directory_protection.label.user_definition_info=Dieser Abschnitt wird in der Datei <tt>/sdcard/paw/webconf/auth/users.conf</tt> gespeichert und enth\u00E4lt die Definitionen der Benutzer.<br>\nDie Zeilen haben folgendes Format\:\n<tt>username<b>\:</b>crypted-password</tt>\n<br><br>\nBeispielzeile\:\n<tt>user\:OTGL1R8.2UJ.k</tt>\n<br><br>\nUm ein mit Crypt verschl\u00FCsseltes Passwort zu erzeugen, kann das Crypt Tool  verwendet werden.
directory_protection.title=Verzeichnisschutz
donate.info=Einige Benutzer haben nachgefragt, ob die M\u00F6glichkeit besteht zu spenden.<br>\nWenn Sie die Entwicklung des PAW Servers f\u00FCr Android untert\u00FCtzen m\u00F6chten, klicken Sie auf untenstehende Paypal Grafik.<br>Danke im voraus\!
