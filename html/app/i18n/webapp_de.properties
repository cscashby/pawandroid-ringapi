sliding_image_puzzle.info=<p>\n\t\tDr\u00FCcken Sie den <i>Bild aufnehmen</i> Knopf, nehmen Sie ein Bild mit der Kamera auf und dr\u00FCcken Sie danach den <i>Mischen</i> Knopf.\n\t</p>\n\n\t<p>\n\t\t<b>Anmerkung\:</b><br>\n\t\t<ul>\n\t\t<li> Ungl\u00FCcklicherweise produziert Android nur kleine Bilder, sobald diese im Speicher gehalten werden.<br>\n\t\tAus diesem Grund werden die Bilder skaliert, falls sie zu klein sind.</li>\n\t\t<li>Chrome l\u00E4dt ein neues Bild nach, sobal der <i>Mischen</i> Knopf gedr\u00FCckt wurde. Aus diesem Grund wird nur das zweite Bild zur Erstellung des Puzzles verwendet.</li>\n\t</p>
