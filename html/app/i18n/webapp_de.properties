server_settings.dialog.port=<b>Ports bis 1024 werden vermutlich nicht funktionieren\!</b>\n<p style\="font-size\: 12px; margin-left\: 20px;">\nWenn die Port Nummer nicht unterst\u00FCtz wird, startet der Server nicht mehr.<br>\nEs wird  empfohlen einen Port gr\u00F6\u00DFer 1024 zu benutzen.\n</p>\n<p style\="margin-left\: 20px;">\n<b>M\u00F6chten Sie den Port wirklich \u00E4ndern?</b>\n</p>
