feedback.info=Feeback ist wichtig, um die Qualit\u00E4t der Applikation zu verbessern.<br>\nLeider haben Entwickler keine M\u00F6glichkeit direkt mit den Benutzern \u00FCber den Android Market in Verbindung zu treten.<br>\nAus diese Grunde ist Feeback per eMail sehr wichtig.\n<p></p>\nBitte f\u00FCllen Sie das Formular aus. Die eMail sollte per Mail Applikation des Android Ger\u00E4tes verschickt werden.<br>\nSollte dies nicht funktionieren, schicken Sie bitte eine eMail an\: <a href\="mailto\:android@fun2code.de?subject\={0}"><b>android@fun2code.de</b></a>
