mimetypes.label.additional_mimetypes_info=In diesem Abschnitt k\u00F6nnen eigene Mimetypes definiert werden. Die Definition ist kompatibel mit der Apache Definition der Mimetypes.<br>\nFormat\: <tt>mimetype extension</tt><br><br>\nWird der <tt>mimetype</tt> weggelassen, so wird der mimetype gel\u00F6scht, falls dieser definiert ist.<br>\nDieser Abschnitt wird in die Datei <tt>/sdcard/paw/etc/mime.types</tt> gespeichert, welches die Mimetype Definitionen enth\u00E4lt.<br>\n<br>\nBeispielzeile\:<br>\n<tt>video/mpeg mpg</tt>\n<br>
