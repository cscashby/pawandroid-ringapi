add_ons.android_market.label.version_history=Versions Historie <small>(nicht \u00FCbersetzt)</small>
add_ons.android_market.text1=<p>\nDas Firefox Greasemonkey Skript wandelt alle Android Market Links auf einer Webseite in Links um, die direkte den Android Market Seite auf dem Android Ger\u00E4t \u00F6ffnen.\n</p>\n<b>Anmerkung\:</b> Damit dies Funktioniert, m\u00FCssen Sie an der PAW Web Applikation angemeldet sein\!\n<br><br><br>\n<p>\nBevor das Skript installiert werden kann, muss die Greasemonkey Erweiterung installiert werden\:\n <a class\="link" href\="https\://addons.mozilla.org/de/firefox/addon/748/" target\="_blank">Greasemonkey installieren</a>\n<br><br>\nDanach k\u00F6nnen Sie\n<a class\="link" href\="../download/greasemonkey_market.user.js" target\="_top">das Market Script installieren</a>.\n</p>\n<p>\nNach der Installation des Skripts muss dieses konfiguriert werden.<br>\n\u00D6ffnen Sie das Benutzermen\u00FC der Greasemonkey Erweiterung und w\u00E4hlen sie  <b><i>PAW Market Settings</i></b>.<br>\n</p>
add_ons.android_market.text2=Geben Sie die IP Adresse und den Port des PAW Servers ein.
add_ons.android_market.text3=Wenn Sie nun eine Seite mit Links zum Android Market besuchen (z.B.  <a class\="link" href\="http\://www.cyrket.com"  target\="_blank">www.cyrket.com</a>), so wird sich der Android Market auf Ihrem Ger\u00E4t \u00F6ffnen, sobald ein Link angeklickt wird.
add_ons.android_market.title=Greasemonkey - Android Market
add_ons.paw_runtime.label.additional_functions=Zus\u00E4tzliche Funktionen (nicht in PAW Server enthalten)
add_ons.paw_runtime.label.version_history=Versions Historie <small>(nicht \u00FCbersetzt)</small>
add_ons.paw_runtime.text.additional_functions=<li>Umschalten des Fullscreen Modus\: <tt>fullscreen(boolean)</tt></li>
add_ons.paw_runtime.text1=PAW Runtime ist ein abgespeckte Version des PAW Servers (&\#126; 500 kB)  welche nur auf das Loopback Interface und einen zuf\u00E4llig gew\u00E4hlten Port h\u00F6rt. Ein WebView dient als Browser Frontend.<br>\nMit diesem Setup k\u00F6nnen PAW Applikationen direkt auf dem Android Ger\u00E4t ausgef\u00FChrt werden.<br>\n<br>\nAlles was mit PAW Server m\u00F6glich ist, ist auch mit der Runtime Version m\u00F6glich.
add_ons.paw_runtime.text2=<b>Anmerkung\:</b><br>\nDies ist eine Eigenst\u00E4ndige App. Aus diesem Grund wird die PAW Server Installation nicht ben\u00F6tigt.<br>\nDiese Applikation soll das schnelle erstellen von kleinen Applikationen durch Entwickler und Benutzer erm\u00F6glichen.<br>\nDer Austausch der Applikationen ist durch das einfache Kopieren von Dateien m\u00F6glich.\n</p>\nF\u00FCr detaillierte Informationen <a href\="http\://fun2code-blog.blogspot.com/2010/09/paw-runtime.html" class\="link"><b>gesamten Blog Eintrag </b></a> <small>(externer Link / englisch)</small> anzeigen.\n</p>\n<p>\n<br>\n<b>APK herunterladen\: </b><a href\="http\://paw-android.fun2code.de/download/PawRuntime.apk" class\="link">PawRuntime.apk</a> <small>(externer Link)</small><br>\n<b>Demos herunterladen\: </b><a href\="http\://paw-android.fun2code.de/download/PawRuntime_Demos.zip" class\="link">PawRuntime_Demos.zip</a> <small>(Externer Link)</small><br>\n<br>\nDie Demos k\u00F6nnen einfach in das <tt>/sdcard</tt> Verzeichnis des Android Ger\u00E4tes entpackt werden.
add_ons.paw_runtime.title=PAW Runtime
add_ons.toolbar.label.version_history=Version History <small>(nicht \u00FCbersetzt)</small>
add_ons.toolbar.text1=<p>\nDas Firefox Greasemonkey Skript f\u00FCgt jeder Website eine Toolbar hinzu. Die Toolbar stellt die folgenden Funktionen bereit\:<br>\n<ul>\n\t<li>Einen <i><b>Send to Phone</i></b> Knopf, der die momentan ge\u00F6ffnete Webseite an das Android Ger\u00E4t \u00FCbertr\u00E4gt.</li>\n\t<li>Routen von Goolge Maps und Street View k\u00F6nnen auch direkt auf das Ger\u00E4t geschickt werden.</li>\n\t<li>Bookmarks k\u00F6nnen an das Android Ger\u00E4t \u00FCbertragen werden.</li>\n</ul>\n</p>\n<b>Anmerkung\:</b> Damit dies Funktioniert, m\u00FCssen Sie an der PAW Web Applikation angemeldet sein\!\n<br><br><br>\n<p>\nBevor das Skript installiert werden kann, muss die Greasemonkey Erweiterung installiert werden\:\n <a class\="link" href\="https\://addons.mozilla.org/de/firefox/addon/748/" target\="_blank">Greasemonkey installieren</a>\n<br><br>\nDanach k\u00F6nnen Sie\n<a class\="link" href\="../download/greasemonkey_toolbar.user.js" target\="_top">das Toolbar Script installieren</a>.\n</p>\n<p>\nNach der Installation des Skripts muss dieses konfiguriert werden.<br>\n\u00D6ffnen Sie das Benutzermen\u00FC der Greasemonkey Erweiterung und w\u00E4hlen sie  <b><i>PAW Toolbar Settings</i></b>.<br>
add_ons.toolbar.text2=Geben Sie die IP Adresse und den Port des PAW Servers ein.
add_ons.toolbar.text3=Nachdem eine Seite neu geladen wurde, sollte die Toolbar im Browser sichtbar sein.
add_ons.toolbar.text4=Unten sehen Sie einige Browser/Handy Screenshots.
add_ons.toolbar.title=Greasemonkey - Toolbar
