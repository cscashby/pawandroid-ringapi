startpage.dialog.message=<p />\nDiese Applikation ist noch in der Entwicklung.<br>\nSollten Probleme auftauchen, verwenden Sie bitte das <a href\="feedback.xhtml" class\="link">Feedback Formular</a>.<br><br>\nFeedback it sehr wichtig, um die Qualit\u00E4t der Applikation zu verbessern.\n<br>\n<br>\nNeu Funktionen werden im Changelog dokumentiert. Das <a href\="changelogs.xhtml" class\="link">Changelog</a> ist nur in englischer Sprache verf\u00FCgbar.\n<p />\n<b>Massen Datei Uploads</b><br>\nDie PAW Web Applikation unterst\u00FCtzt keine Massen Datei Uploads.<br>\n<p>\nF\u00FCr Massenuploads sollte ein FTP oder WebDAV Server verwendet werden.<br>\nEin solche WebDAV Server ist zum Beispiel DavDrive.<br>\n<p />\nKlicken Sie auf den Link um DavDrive im Android Market auf Ihrem Ger\u00E4t zu \u00F6ffnen\:&nbsp;<a href\="\#"\nonClick\="executeScript('davDriveScript', 'davDriveScriptLoader');" class\="link">DavDrive</a>\n<input id\="davDriveScript" type\="hidden" value\='openUri("market\://search?q\=davdrive");'>\n<img id\="davDriveScriptLoader" src\="images/loader.gif" style\="display\: none;" width\="16">\n<p />\n<b>\u00DCbersetzung</b><br>\nEin Gro\u00DFteil der Web Applikation wurde \u00FCbersetzt. Ausgenommen von der \u00DCbersetzung sind der Entwicklungs-Bereich, die Changelogs und externe Seiten.\n<p />\n<b>Spenden</b><br>\nEinige Benutzer haben nachgefragt, ob die M\u00F6glichkeit besteht zu spenden.<br>\nWenn Sie die Entwicklung des PAW Servers f\u00FCr Android untert\u00FCtzen m\u00F6chten, klicken Sie auf untenstehende Paypal Grafik.<br>Danke im voraus\!
